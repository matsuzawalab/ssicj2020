<html>

<head>
    <script>
        function buttonAPressed() {
            var win = document.getElementById('textbox1').value;
            win = Number(win);
            var lose = document.getElementById('textbox2').value;
            lose = Number(lose);
            var rate = (win / (win + lose)) * 100;
            document.getElementById('textbox3').value = rate;
        }
    </script>
</head>

<body>
    勝数：<input type="text" id="textbox1">
    <br>
    負数：<input type="text" id="textbox2">
    <hr>
    <button onclick="buttonAPressed()">計算</button>
    <hr>
    勝率は<input type="text" id="textbox3">％です．
</body>

</html>
