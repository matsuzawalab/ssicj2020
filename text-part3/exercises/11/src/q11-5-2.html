<html>

<head>
    <script>
        function buttonAPressed() {
            var html = '';
            for (var i = 1; i <= 20; i++) {
                html = html + '<tr>';
                html = html + '<td>' + i + '</td>';
                if (i % 15 == 0) {
                    html = html + '<td>fizzbuzz</td>';
                } else if (i % 3 == 0) {
                    html = html + '<td>fizz</td>';
                } else if (i % 5 == 0) {
                    html = html + '<td>buzz</td>';
                } else {
                    html = html + '<td></td>';
                }
                html = html + '</tr>';
            }
            document.getElementById('table1').innerHTML = html;
        }
    </script>
</head>

<body>
    <h1>fizz buzz(2)</h1>
    <button onclick="buttonAPressed()">A</button>
    <hr>
    <table border="1" id="table1"></table>
</body>

</html>
