<html>

<head>
    <script>
        function buttonAPressed() {
            var html = '';
            for (var i = 0; i < 10; i++) {
                var x = Math.floor(Math.random() * 6) + 1;
                html = html + '<li>' + x + '</li>';
            }
            document.getElementById('list1').innerHTML = html;
        }
    </script>
</head>

<body>
    <h1>乱数生成</h1>
    <button onclick="buttonAPressed()">A</button>
    <hr>
    <ul id="list1"></ul>
</body>

</html>
