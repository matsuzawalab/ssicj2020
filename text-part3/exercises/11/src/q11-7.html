<html>

<head>
    <script>
        function buttonAPressed() {
            var base = document.getElementById('input-base').value;
            base = Number(base);
            var interest = document.getElementById('input-interest').value;
            interest = Number(interest);

            var html = '';
            html = html + '<tr>';
            html = html + '<th>年後</th><th>元利合計</th>';
            html = html + '</tr>';
            for (var i = 1; i <= 10; i++) {
                html = html + '<tr>';
                html = html + '<td>' + i + '</td>';
                base = Math.round(base + base * (interest / 100));
                html = html + '<td>' + base + '</td>';
                html = html + '</tr>';
            }
            document.getElementById('table1').innerHTML = html;
        }
    </script>
</head>

<body>
    <h1>複利計算</h1>
    元金:<input id="input-base" type="text"><br>
    利率:<input id="input-interest" type="text">
    <button onclick="buttonAPressed()">A</button>
    <hr>
    <table border="1" id="table1"></table>
</body>

</html>
