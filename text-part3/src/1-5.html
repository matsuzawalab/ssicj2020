<html>

<head>
    <script>
        function a() {
            //0, 1の乱数を生成する
            var x = Math.floor(Math.random() * 2)
            if (x == 0) {
                window.alert('あたり！');
            } else {
                window.alert('はずれ．');
            }
        }         
    </script>
</head>

<body>
    <h1>おみくじプログラム</h1>
    <button onclick="a()">A</button>
</body>

</html>
