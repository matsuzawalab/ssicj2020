<html>

<head>
    <script>
        var x = 0;

        function buttonAPressed() {
            setInterval(tick, 1000);
        }

        function tick() {
            x = x + 1;
            document.getElementById('time').innerHTML = x;
        }
    </script>
</head>

<body>
    <button onclick="buttonAPressed()">A</button>
    <hr>
    <p id="time">0</p>
</body>

</html>
